<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="pendaftaran.css">
</head>
<body>
    <div class="header">
        <h1>CodeChallenge 2024</h1>
    </div>
    <nav class="nav">
        <a href="index.html">Beranda</a>
        <a href="pendaftaran.html">Pendaftaran</a>
        <a href="faq.html">FAQ</a>
    </nav>
    <div class="form-container">
        <h2>Form Pendaftaran</h2>
        <form>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="nisn">NISN</label>
                <input type="text" id="nisn" name="nisn" required>
            </div>
            <div class="form-group">
                <label for="asal-sekolah">Asal Sekolah</label>
                <input type="text" id="asal-sekolah" name="asal-sekolah" required>
            </div>
            <div class="form-group">
                <label for="kelas">Kelas</label>
                <select id="kelas" name="kelas" required>
                    <option value="">Pilih Kelas</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="form-group">
                <label for="no-hp">No. HP</label>
                <input type="text" id="no-hp" name="no-hp" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="alamat-rumah">Alamat Rumah</label>
                <textarea id="alamat-rumah" name="alamat-rumah" rows="3" required></textarea>
            </div>
            <button type="submit">Daftar</button>
        </form>
    </div>
    <footer class="footer">
        <p>Copyright 2024</p>
    </footer>
</body>
</html>
